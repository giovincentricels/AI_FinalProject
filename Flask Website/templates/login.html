<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HargaHuni</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="/static/images/Logo.png" alt="HargaHuni Logo"/>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/predict">Predict</a></li>
      </ul>
      <button class="login-btn" onclick="window.location.href='/login';">
        Log In
      </button>
    </nav>
  </header>

  <!-- Sign In & Sign Up Form -->
  <div class="auth-container">
    <div class="form-container sign-in-container">
      <form id="signInForm" method="POST">
        <h2>Sign In</h2>
        <div class="social-login">
          <a href="https://facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="https://accounts.google.com" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="https://www.linkedin.com" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>        
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="form-container sign-up-container">
      <form id="signUpForm" method="POST">
        <h2>Sign Up</h2>
        <div class="social-login">
          <a href="https://facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="https://accounts.google.com" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="https://www.linkedin.com" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us, please log in with your credentials</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Hello, Friend!</h2>
          <p>Enter your details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>  

  <!-- Footer -->
  <div class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <p>HargaHuni</p>
      </div>
      <div class="footer-center">
        <div class="footer-links">
          <a href="/">Home</a>
          <a href="/predict">Predict</a>
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-social">
          <a href="https://facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="https://x.com/" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-links-bottom">
      <a href="#">Privacy</a>
      <a href="#">Terms of Service</a>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 HargaHuni | All rights reserved</p>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="/static/login.js"></script>
</body>
</html>
