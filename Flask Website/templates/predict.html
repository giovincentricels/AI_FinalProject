<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HargaHuni</title>
    <link rel="stylesheet" href="/static/predict.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="/static/images/Logo.png" alt="HargaHuni Logo"/>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/predict">Predict</a></li>
      </ul>
      <button class="login-btn" onclick="window.location.href='/login';">
        Log In
      </button>
    </nav>
  </header>

  <!-- Predict Section -->
  <main>
    <h2 class="title">House Price Prediction</h2>
    <form method="POST" action="/predict">
      <label for="distrik">Distrik:</label>
      <input type="text" name="distrik" id="distrik" required>

      <label for="kota">Kota:</label>
      <input type="text" name="kota" id="kota" required>

      <label for="kamar">Kamar:</label>
      <input type="number" name="kamar" id="kamar" min="0" required>

      <label for="kamar_mandi">Kamar Mandi:</label>
      <input type="number" name="kamar_mandi" id="kamar_mandi" min="0" required>

      <label for="area">Area (m²):</label>
      <input type="number" name="area" id="area" step="0.01" min="0" required>

      <label for="size">Size (m²):</label>
      <input type="number" name="size" id="size" step="0.01" min="0" required>

      <label for="lantai">Lantai:</label>
      <input type="number" name="lantai" id="lantai" min="0" required>

      <label for="garasi">Garasi:</label>
      <input type="number" name="garasi" id="garasi" min="0" required>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <strong>Predicted Price:</strong> <span class="prediction">{{ prediction }}</span>
      </div>
    {% endif %}
  </main>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <p>HargaHuni</p>
      </div>
      <div class="footer-center">
        <div class="footer-links">
          <a href="/">Home</a>
          <a href="/predict">Predict</a>
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-social">
          <a href="https://facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="https://x.com/" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-links-bottom">
      <a href="#">Privacy</a>
      <a href="#">Terms of Service</a>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 HargaHuni | All rights reserved</p>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="/static/predict.js"></script>
</body>
</html>
